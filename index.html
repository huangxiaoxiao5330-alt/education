<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>青少儿童AI思维5维测试</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary-yellow: #FFD700; --soft-yellow: #FFF9E6; --deep-yellow: #F4B400; --text-color: #5A4012; --bg-color: #FEFDF7; --accent-red: #FF4D4D; }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        /* 容器适配手机，去掉多余边距 */
        .container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 25px; border: 3px solid var(--primary-yellow); box-shadow: 0 6px 0 var(--primary-yellow); box-sizing: border-box; margin-bottom: 20px; }
        
        .header h1 { color: var(--deep-yellow); font-size: 22px; margin: 0; text-align: center; }
        
        /* 进度条减小尺寸适配手机 */
        .progress-stepper { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; padding: 0 5px; position: relative; }
        .step-dot { width: 8px; height: 8px; background: #DDD; border-radius: 50%; z-index: 2; position: relative; }
        .step-dot.active { background: var(--deep-yellow); }
        .step-dot.big { width: 14px; height: 14px; border: 2px solid var(--primary-yellow); background: white; }
        .step-dot.big.active { background: var(--deep-yellow); }
        .progress-line { position: absolute; top: 50%; left: 5px; right: 5px; height: 3px; background: #EEE; transform: translateY(-50%); z-index: 1; }
        .progress-line-fill { position: absolute; top: 0; left: 0; height: 100%; background: var(--primary-yellow); width: 0%; }

        .question-box { display: none; }
        .question-box.active { display: block; }
        
        .dim-tag { display: block; text-align: center; padding: 8px; background: var(--soft-yellow); border-radius: 15px; font-size: 13px; font-weight: bold; color: var(--deep-yellow); margin-bottom: 12px; border: 1px dashed var(--primary-yellow); }
        h3 { font-size: 17px; line-height: 1.4; margin-bottom: 12px; }
        .ai-key { font-size: 11px; color: #996600; background: #FFF9E6; padding: 6px 10px; border-radius: 8px; margin-bottom: 12px; display: inline-block; border-left: 3px solid var(--primary-yellow); }

        .options label { display: block; background: #FFF; padding: 12px; margin: 8px 0; border: 2px solid #F0F0F0; border-radius: 12px; cursor: pointer; font-size: 15px; }
        .options input { display: none; }
        .options label:has(input:checked) { background: var(--soft-yellow) !important; border-color: var(--primary-yellow); font-weight: bold; }
